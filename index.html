<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="logotola.png" type="image/x-icon">
  <title>Student Management System</title>
  <style>
  
    h1 {
      font-family: Arial;
    }
  </style>
</head>
<body>
        <div class="container mt-5">
        <!-- Using Header  -->
          <div class="text-center">
            <h1 class="display-5 mb-5 font-weight-bold h1">Student Information List</h1>
          </div>
          <!-- Complete information -->
          <div class="row justify-content-center">
            <div class="col-12 col-md-10">
              <form action="" id="Student-form" class="row justify-content-center mb-4" autocomplete="">
                <div class="col-md-4 mb-3">
                  <label for="Number">NÂº</label>
                  <input type="number" placeholder="Auto" id="Number" disabled class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="Name">Name</label>
                  <input type="text" placeholder="Name" id="Name" class="form-control" pattern="[A-Za-z\s]+" title="Please enter a valid name (letters and spaces only)"oninput="restrictInputToText(event)" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="Gender">Gender</label>
                  <select class="form-select" id="Gender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="Age">Age</label>
                  <input type="number" placeholder="Age" id="Age" class="form-control" pattern="[0-9]+" min="1" max="100" oninput="inputToNumber(event)" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="Email">Email</label>
                  <input type="email" placeholder="Email" id="Email" class="form-control" oninput="removeSpaces()" required> 
                </div>
                <div class="col-md-4 mb-3">
                  <label for="Province">Province</label>
                  <input type="text" placeholder="Province" id="Province" class="form-control" pattern="[A-Za-z\s]+" title="Please enter a valid province name (letters and spaces only)" oninput="restrictInputToText(event)" required>
                </div>
                <div class="col-12">
                  <input class="btn btn-success add-btn" type="submit" value="&#x2713; Add">
                  <input class="btn btn-warning Save-btn text-white" type="submit" value="&#x1f5d8; Update" hidden>
                  <input class="btn btn-danger cancell-btn" type="submit" value="&#128473; Cancel">
                </div>
              </form>
            </div>
          </div>

        <!-- using Table -->
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 mt-3">
              <div class="table-responsive">
                <table class="table table-dark">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Gender</th>
                      <th>Age</th>
                      <th>Email</th>
                      <th>Province</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="student-list">
                    <tr>
                      <td>1</td>
                      <td>Koy Buthart</td>
                      <td>Male</td>
                      <td>18</td>
                      <td>Koybunthart@gmail.com</td>
                      <td>PhnomPenh</td>
                      <td>
                        <a href="#" class="btn btn-primary btn-sm edit">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js"></script>
</body>
</html>
